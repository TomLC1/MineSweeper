<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Minesweeper - Tutorial</title>
    <script>
        function buscarCookie(nome) {
            var value = `; ${document.cookie}`;
            var partes = value.split(`; ${nome}=`);
            if (partes.length === 2) return partes.pop().split(';').shift();
        }
        var tema = buscarCookie("theme") || 'default';

var link = document.createElement('link'); 

link.rel = 'stylesheet'; 

link.type = 'text/css';

link.href = "./css/theme_"+tema+".css"; 

document.getElementsByTagName('HEAD')[0].appendChild(link); 
    </script>
</head>
<body>
    <div class="flex-wrapper">
    <div>
    <div id="menu"><img src="img/icons8-menu-64.png" alt=""></div>
    <div class="logo">Minesweeper</div>
    <nav id="navbar" class="d-xs-none">
        <ul>
            <li><a class="link" href="index.html">Home</a></li>
            <li><a class="link" href="tutorial.html">Tutorial</a></li>
            <script>
                if (localStorage.getItem("loggedUser") != undefined) {
                    document.querySelector("#navbar ul").innerHTML+=" <li><a class='link' href='singleplayer.html'>Singleplayer</a></li>";
                }
            </script>
            <li><a class="link active" href="multiplayer.html">Multiplayer</a></li>
            <li><a class="link" href="settings.html">Settings</a></li>
            <li><a class="link" href="info.html">Info</a></li>
        </ul>
        

    </nav>

    <h1>Multiplayer</h1>
    <div class="main"  id="main">
        
    </div>
    <div id="nomesModal">
        <div id="nomeInput">
            <form name="nomes" action="javascript:inicializar()">
                <div class="settings-form">
                <input class="form-control in" type="text" name="jogador1" id="jogador1" placeholder="Player 1" required></div>
                <div class="settings-form">
                <input class="form-control in" type="text" name="jogador2" id="jogador2" placeholder="Player 2" required></div>
                <div class="settings-form">
                <label for="tempopj">Time per turn:</label> <br>
                <input type="range" min="1" max="60" value="10" id="tempopj" name="tempopj" oninput="mostrarTempo(this.value)"> <span id="tempo"></span></div>
                <input type="submit" class="btn" value="Submit">
                <br>
                <button class="btn" onclick="window.location.href='index.html'">Back</button>
            </form>
        </div>

    </div>
    <div id="endGameModal">
        <div id="endGameContent">
            <span id="resultado"></span>
            <p id="frase"></p>
            <button class="btn" onclick="window.location.reload()">Play again</button>
            <button class="btn" onclick="window.location.href='index.html'">Main menu</button>
            
        </div>
    </div>
