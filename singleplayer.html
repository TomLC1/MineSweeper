    <script>
        function buscarCookie(nome) {
            var value = `; ${document.cookie}`;
            var partes = value.split(`; ${nome}=`);
            if (partes.length === 2) return partes.pop().split(';').shift();
        }
        
        var tema = buscarCookie("theme") || 'default';

var link = document.createElement('link'); 

link.rel = 'stylesheet'; 

link.type = 'text/css';

link.href = "./css/theme_"+tema+".css"; 

document.getElementsByTagName('HEAD')[0].appendChild(link); 
    </script>
    <script>
        if (buscarCookie("som")==='true'){
            var audio = new Audio('audio/musica_8bit1.wav');
            audio.play();
            audio.loop=true;
            audio.volume=buscarCookie("volume")/100;
        }
    </script>
